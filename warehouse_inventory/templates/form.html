{% extends 'head.html' %}

{% block title %}Add{% endblock %}

{% block content %}

<div class="d-flex align-items-center justify-content-center vh-100">
    <form method="post" action="{% url 'add_item' %}" class="w-25 p-5 border-0 rounded-3 bg-warning bg-gradient">
        {% csrf_token %}

        <div class="mb-3">
            <label for="item_name_input" class="form-label">Item name</label>
            <input type="text" class="form-control" id="item_name_input" name="item_name" required>
        </div>
        <div class="mb-3">
            <label for="floatingTextarea2">Description</label>
            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px" name="item_descriptions" required></textarea>
        </div>
        <div class="mb-3">
            <div class="form-floating">
                <select class="form-select" id="floatingSelect" aria-label="Floating label select example" name="item_category" required>
                    <option selected>Open this select menu</option>
                    {% for category in categories %}
                    <option value="{{ category }}">{{ category }}</option>
                    {% endfor %}
                </select>
                <label for="floatingSelect">Select category</label>
            </div>
        </div>
        <div class="mb-3">
            <label for="item_quantity" class="form-label">Quantity</label>
            <input type="number" class="form-control" name="item_quantity" id="item_quantity" placeholder="0" min="0" required>
        </div>
        <div class="mb-3">
            <label for="item_image" class="form-label">File</label>
            <input type="file" class="form-control" name="item_image" id="item_image" accept="image/*" required>
        </div>
        <button type="submit" class="form_button">Submit</button>
    </form>
</div>

{% endblock %}
