{% extends 'head.html' %}

{% block title %}Main{% endblock %}

{% block content %}

<div class="d-flex flex-wrap justify-content-around mx-5" style="margin-top: 5rem;">
    <!-- Accessing the array of items -->
    {% for item in items %}
    <div class="card mb-5 justify-content-evenly" style="width: 20rem;">
        <img src="media/{{ item.image }}" class="card-img-top h-100 object-fit-cover" alt="{{ item.name }}">
        <div class="p-1" style="height: 30%;">
            <a href="item/{{ item.id }}" class="text-dark text-decoration-none card-a-hover">
                <h5 class="card-title text-decoration-none">{{ item.name }}</h5>
                <p class="card-text">{{ item.descriptions }}</p>
            </a>
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item p-1">{{ item.category }}</li>
            <li class="list-group-item p-1">Quantity: {{ item.quantity }}</li>
            <li class="list-group-item d-flex justify-content-between p-1">
                <a href="#" class="card-link">Card link</a>
                <a href="#" class="card-link">Another link</a>
            </li>
        </ul>
    </div>
    {% endfor %}
</div>

<!-- Style for the main. For handling limit of bootstrap -->
<style>
    .card-a-hover:hover {
        color: blue !important;
        text-decoration: underline !important;
    }
</style>

<!-- Javascript to handle for handling adding to cart -->
<Script>


</Script>

{% endblock %}
